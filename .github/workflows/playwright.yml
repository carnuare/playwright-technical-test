name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Run lint
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

  playwright-tests:
    name: Run Playwright Tests (${{ matrix.mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [ui, api]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright Tests API Mode
        if: matrix.mode == 'api'
        run: |
          CI=true PLAYWRIGHT_HTML_OUTPUT_DIR=playwright-report-${{ matrix.mode }} pnpm test-${{ matrix.mode }}
      
      - name: Run Playwright Tests UI Mode
        if: matrix.mode == 'ui'
        run: |
          CI=true PLAYWRIGHT_HTML_OUTPUT_DIR=playwright-report-${{ matrix.mode }} pnpm test-${{ matrix.mode }}
      
      - name: Upload Test Report (${{ matrix.mode }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.mode }}
          path: playwright-report-${{ matrix.mode }}